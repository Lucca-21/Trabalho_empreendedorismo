<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBERPUNK STORE</title>

    <link rel="stylesheet" href="./Style/styles.css">
    <script src="./JavaScript/index_script.js" rel="text/script"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="header_div" class="div_formataçao tamanho_3x">
            <a href="./index.html"><img src="https://purepng.com/public/uploads/large/purepng.com-cyberpunk-2077-logologosgame-logogame-logosgameslogocyberpunk-2077-12715289961328hlgr.png" alt="" id="header_image" class="img"></a>
            <a href="./Pages/lançamentos.html"><p>Lançamentos</p></a>
            <a href="./Pages/equipamentos.html"><p>Equipamentos</p></a>
            <a href="./Pages/sobre.html"><p>Sobre</p></a>
            
        </div>
    </header>

    <main>
        <div class="div_formataçao main_box_style">
            <section id="section1">
                <div id="title_div" class="tamanho_5x">
                    <img src="https://purepng.com/public/uploads/large/purepng.com-cyberpunk-2077-logologosgame-logogame-logosgameslogocyberpunk-2077-12715289961328hlgr.png" alt="" class="img" id="title_img">
                </div>
            </section>

            <section id="section2" class="border_top border_bottom">

                <div id="section2_div" class="div_formataçao tamanho_3x">

                    <div id="div1_content1" class="div1_content">

                        <div id="div1_text_button1">

                            <p class="div1_content_text">Implantes de braços para todos os tipos de necessidades</p>
                            <input type="button" value="Saiba mais" id="mais_button1" class="button" onclick="protesis_redirect()">

                        </div>

                        <img src="./Imagens/index_images/imagem_A.jpg" alt="" class="div1_image_size img">

                    </div>

                    <div id="div1_content2" class="div1_content">

                        <div id="div1_text_button2">

                            <p class="div1_content_text">Armaduras táticas de combate feitas para qualquer situação</p>
                            <input type="button" value="Saiba mais" id="mais_button2" class="button" onclick="protesis_redirect()">

                        </div>

                        <img src="./Imagens/index_images/imagem_B.jpg" alt="" class="div1_image_size img">

                    </div>

                    <div id="div1_content3" class="div1_content">
                        
                        <div id="div1_text_button3">

                            <p class="div1_content_text">Armas de ultima geração e alta precisão e durabilidade</p>
                            <input type="button" value="Saiba mais" id="mais_button3" class="button" onclick="protesis_redirect()">

                        </div>

                        <img src="./Imagens/index_images/imagem_C.jpg" alt="" class="div1_image_size img">

                    </div>

                </div>
            </section>

            <section id="section3">
                
                <div id="section3_div" class="div_formataçao tamanho_2x">
                    <button class="back tamanho_5x" onclick="backward()">«</button>
                    <img name="slide" id="mais_img" class="img" src="./Imagens/index_images/imagem_1.jpg" onclick="redirect()">
                    <button class="front tamanho_5x" onclick="forward()">»</button>
                    
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div id="footer_div" class="div_formataçao tamanho_2x">
            <p>&copy 2024 | Created & Developed by <a href="https://www.instagram.com/lucca21_graphic/"><b>@Lucca21_graphic</b></a></p>
        </div>
    </footer>
